<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <title>carrito</title>
</head>

<body class="bg-dark text-white">
    <header>
        <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container">
                <a class="navbar-brand" href="#">shop</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-9">
                <h2>agregar</h2>
            </div>
        </div>

        <!-- add producto -->
        <form id="form" class="row justify-content-center">
            <div class="col-4">
                <label for="producto" class="form-label">Producto</label>
                <input type="text" class="form-control" id="producto" placeholder="Reloj" required>
            </div>
            <div class="col-4">
                <label for="precio" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="precio" placeholder="100" required>
            </div>
            <div class="col-4">
                <label for="imagen" class="form-label">Imagen</label>
                <input type="url" class="form-control" id="imagen" placeholder="/url/url" required>
            </div>
            <button class="btn btn-primary btn-block mt-3">Cargar</button>
            <button id="btnLimpiar" class="btn btn-danger btn-block mt-3">Limpiar</button>            
        </form>
    </div>

    <!-- cart-->
    <div class="container mt-5">
        <div class="row">
            <h2>Carrito</h2>
        </div>
        
            <ul id="cart" class="row">
                
            </ul>
        
    </div>

    <script src="carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>

</body>

</html>
