<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <title>rooling-shop</title>
</head>

<body class="bg-dark text-white">
    <header>
        <nav class="navbar navbar-expanded-lg bg-warning">
            <div class="container">
                <a class="navbar-brand" href="#">shop</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="bg-danger row justify-content-center">
            <div class="col-9 text-center py-2">
                <h2>Agregar</h2>
            </div>
        </div>

        <!-- agregar productos -->
        <form id="form" class="row justify-content-center py-2">
            <div class="col-4">
                <label for="nombre" class="form-label ">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="reloj" required>
            </div>
            <div class="col-4">
                <label for="numero" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="numero" placeholder="150" required>
            </div>
            <div class="col-8 d-flex justify-content-center mt-3 gap-2">
                <button class="btn btn-primary btn-block col-3 ">Cargar</button>
                <button id="limpiar" class="btn btn-danger btn-block col-3 " type="button">limpiar</button>
                <button id="mostrar" class="btn btn-danger btn-block col-3 " type="button">Mostrar</button>
            </div>
        </form>
    </div>

    <!-- card -->
    <div class="container mt-5">
        <table class="table text-white">
            <thead>
              <tr>
                
                <th scope="col">Nombre</th>
                <th scope="col">Numero</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="agenda2.js"></script>
</body>

</html>
