<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <title>rooling-shop</title>
</head>

<body class="bg-dark text-white">
    <header>
        <nav class="navbar navbar-expanded-lg bg-warning">
            <div class="container">
                <a class="navbar-brand" href="#">shop</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="bg-danger row justify-content-center">
            <div class="col-9 text-center py-2">
                <h2>Agregar</h2>
            </div>
        </div>

        <!-- agregar productos -->
        <form id="form" class="row justify-content-center py-2">
            <div class="col-4">
                <label for="producto" class="form-label ">Producto</label>
                <input type="text" class="form-control" id="producto" placeholder="reloj">
            </div>
            <div class="col-4">
                <label for="precio" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="precio" placeholder="150">
            </div>
            <div class="col-4">
                <label for="imagen" class="form-label">Imagen</label>
                <input type="url" class="form-control" id="imagen" placeholder="/url">
            </div> 
                <button class="btn btn-primary btn-block col-3 m-2">Cargar</button>                        
                <button id="btn-limpiar" class="btn btn-danger btn-block col-3 m-2" type="button" >limpiar</button>   
                                    
            </form>
    </div>

    <!-- card -->
    <div class="container mt-5">
        <div class="row">
            <h2>Carrito</h2>
        </div>
        <div class="row">
            <ul class="row mt-5" id="card">
                
            </ul>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
